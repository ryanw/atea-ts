<div id="settings-panel">
	<div>Link to this world: <a id="perma-link" href="?seed="></a></div>
	<hr>
	<ul>
		<li><strong>WASD / Left Stick</strong>: Rotate</li>
		<li><strong>Shift / Right Trigger</strong>: Thrust</li>
		<li><strong>Space / (Y)</strong>: Fire</li>
		<li><strong>Drag / Right Stick</strong>: Camera</li>
		<li><label><input type="checkbox" name="sound" id="enable-sound" /> Enable Sound</label></li>
	</ul>
	<button type="button" id="toggle-settings">âš™</button>

		<form>

				<select name="renderMode" id="render-mode">

					<option>Depth</option>

					<option>Fog</option>
				</select>
